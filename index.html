<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout App</title>
    <link rel="stylesheet" href="./style.css">
    <script defer src="index.js"></script>
</head>
<body>
    <div class="container" id="">
        <h1>Workout For 11/25/24</h1>
        <div class="wallsit-flex" id="wallsit-info-box">
        <div class="grid">
            <div class="grid-item">Set</div>
            <div class="grid-item">Weight</div>
            <div class="grid-item">Seconds</div>
            <div class="grid-item">1</div>
            <div class="grid-item"><input type="text"></div>
            <div class="grid-item"><input type="text" placeholder="45"></div>
            <div class="grid-item">2</div>
            <div class="grid-item"><input type="text"></div>
            <div class="grid-item"><input type="text" placeholder="45"></div>
            <div class="grid-item">3</div>
            <div class="grid-item"><input type="text"></div>
            <div class="grid-item"><input type="text" placeholder="45"></div>
        </div>
        </div>
      <div class="container-2-cards" id="container-2-cards">
        <div class="exercises-box">
            <div class="exercises-and-reps" id="exercise-box">
                <img src="./images/Wall-Sit.PNG" alt="" class="power-clean-img">
                <div>
                    <h3>Wall Sits</h3>
                    <p> 3x45 seconds</p>
                </div>
            </div>
            <div class="exercises-and-reps">
                <img src="./images/Dynamic-Flexibility.PNG" alt="" class="power-clean-img">
                <div>
                    <h3>Dynamic Flexibility</h3>
                    <p> 10 Reps Each</p>
                </div>
            </div>      <div class="exercises-and-reps">
                <img src="./images/barbell-warmup.PNG" alt="" class="power-clean-img">
                <div>
                    <h3>Barbell Warmup</h3>
                    <p> 3 Rounds</p>
                </div>
            </div>      <div class="exercises-and-reps">
                <img src="./images/power-clean.jpg" alt="" class="power-clean-img">
                <div>
                    <h3>Power Clean</h3>
                    <p> 4x4 Reps</p>
                </div>
            </div>
            </div>
            <div class="card-2">
                <div class="exercises-and-reps">
                    <img src="./images/backsquat.PNG" alt="" class="power-clean-img">
                    <div>
                        <h3>BackSquat</h3>
                        <p> 5x8 Reps</p>
                    </div>
                </div>
                <div class="exercises-and-reps">
                    <img src="./images/deadlift.PNG" alt="" class="power-clean-img">
                    <div>
                        <h3>Romanian Deadlifts</h3>
                        <p> 3x5 Reps</p>
                    </div>
                </div>
                <div class="exercises-and-reps">
                    <img src="./images/Seated-Calf.PNG" alt="" class="power-clean-img">
                    <div>
                        <h3>Seated Calf Raises</h3>
                        <p> 3x45 seconds</p>
                    </div>
                </div>
                <div class="exercises-and-reps">
                    <img src="./images/pull-ups.PNG" alt="" class="power-clean-img">
                    <div>
                        <h3>Pull Ups</h3>
                        <p> 3x10 Reps</p>
                    </div>
                </div>

            </div>
           </div>
       
      </div>
    </div>
</body>
</html>
